<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paint.css" />
    <title>AgainPaint</title>
  </head>
  <body>
    <div class="backboard">
      <canvas id="JsCanvas" class="Canvas"></canvas>

      <div class="Range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="10.1"
          value="5"
          step="0.5"
        />
      </div>
      <div class="Buttons">
        <button id="jsMode">FILL</button>
        <button id="jsSave">SAVE</button>
        <button id="jsReset">AGAIN</button>
      </div>
      <div class="control_color" id="jsColors">
        <div class="color_plate jsColor" style="background-color: black"></div>
        <div
          class="color_plate jsColor"
          style="background-color: whitesmoke"
        ></div>
        <div
          class="color_plate jsColor"
          style="background-color: rgb(253, 4, 4)"
        ></div>
        <div
          class="color_plate jsColor"
          style="background-color: rgb(247, 118, 12)"
        ></div>
        <div
          class="color_plate jsColor"
          style="background-color: rgb(238, 230, 5)"
        ></div>
        <div
          class="color_plate jsColor"
          style="background-color: rgb(72, 243, 14)"
        ></div>
        <div
          class="color_plate jsColor"
          style="background-color: rgb(17, 219, 230)"
        ></div>
        <div
          class="color_plate jsColor"
          style="background-color: rgb(20, 12, 248)"
        ></div>
        <div
          class="color_plate jsColor"
          style="background-color: rgb(238, 17, 227)"
        ></div>
        <script src="paint.js"></script>
      </div>
    </div>
  </body>
</html>
